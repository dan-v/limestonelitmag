{% extends "base.html" %}

{% block content %}
  <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
			<h3>Archives</h3>
			<ul>
				{% for issue in archived_issues %}
					  <li><a href="/issues/{{ issue.id }}/">{{ issue.display_name}} </a></li>
				{% endfor %}
			</ul>
          </div>
        </div>
      </div>
  </div>
{% endblock %}
