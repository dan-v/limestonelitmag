{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Limestone: Lit Mag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/bootswatch.min.css" %}">
    <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.css" %}">
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      {% block navigation %}
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand">Limestone | <small>lit mag</small></a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
              <li>
                <a href="/about">About</a>
              </li>
              <li>
                <a href="/issues/">Archives</a>
              </li>
              <li>
                <a href="/submit">Submit</a>
            </ul>
          </div>
        </div>
      {% endblock %}
    </div>

    <div class="container">
    	{% block content %}
    	  <div class="container">
    	    <div class="page-header" id="banner">
    	      <div class="row">
    				{% block contents %}
    				{% endblock %}
    			</div>
    		  </div>
    		</div>
    	{% endblock %}

      {% block footer %}
      <div class="container">
        <footer>
          <div class="row">
            <div class="col-lg-12">
              <div class="well well-md">
              <ul class="list-unstyled">
                <li class="pull-right"><a href="#top">Back to top</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/issues/">Archives</a></li>
                <li><a href="/submit">Submit</a></li>
              </ul>
            </div>
            </div>
          </div>
        </footer>
      </div>
      {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/bootswatch.js" %}"></script>
  </body>
</html>
